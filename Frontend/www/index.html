<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    


    <section class="wrapper">
        <section class="left-section">
        <section class="info">
                <div class="pizza-label">
                    <span class="top-label">PIZZA</span>
                    <span class="bottom-label">KMA</span>
                    <img src="assets/images/discount.svg"/>
                </div>
            <section class="top-info">
                <section>
                    <span class="tel">(044) 222 5 222</span>
                    <span class="schedule">24 години/ 7 днів на тиждень</span>
                    <span class="delivery">Безкоштовна доставка піци</span>
                </section>
                <button>Ввійти</button>
            </section>
            <hr/>
            <section class="bottom-info">
                <span>Піца</span>
            </section>
        </section>
        <header>
            <h2>Усі піци
                <span>8</span>
            </h2>
            <nav class="nav">
                <button id="all" class="clicked">Усі</button>
                <button id="meat">М'ясні</button>
                <button id="pineapple">З ананасами</button>
                <button id="mushroom">З грибами</button>
                <button id="ocean">З морепродуктами</button>
                <button id="vega">Вега</button>
            </nav>
            </header>
            <main>
                <section class="pizza-list">
                
                </section>

            </main>
            <footer>
                <p>Pizza.22 - практичний проект в межах курсу JavaScript в Києво-Могилянській Академії</p>
                <p>Доставка піци не здійснюється</p>
            </footer>
            <img class="discount-img"src="assets/images/discount.svg"/>
            <div class="discount-div">
                <span>ЦЬОГО</span>
                <span>ТИЖНЯ</span>
                <span>НА ВСЕ</span>
                <span class="discount-label">
                    <span class="dots">....................</span>
                    -20%
                </span>
            </div>
        </section>
        <section class="right-section">
            <section class="order-label">
                <h4>
                    Замовлення
                    <span>0</span>
                </h4>
                <button>Очистити замовлення</button>
            </section>
            <section class="ordered-list">
                
            </section>
            <section class="to-order">
                <section class="order-sum">
                    <label>Сума замовлення</label>
                    <label class="sum">0грн</label>
                </section>
                <button>Замовити</button>
            </section>
        </section>
    </section>

    <script src="../src/Pizza_List.js"></script>
    <script src="script.js"></script>


<!-- jQuery JavaScript -->
<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script> -->

</body>
</html>
